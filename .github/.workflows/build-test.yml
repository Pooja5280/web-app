name: Docker Build Test

on:
  push:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker Image
      # This command reads your Dockerfile and tries to build the container
      run: docker build -t luxora-app:latest .

    - name: Verify Docker Image
      # This lists the images to prove it was created successfully
      run: docker images